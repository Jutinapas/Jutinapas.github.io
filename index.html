<!DOCTYPE html>
<html>
	<head>
		<title>Quiz Game</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
		<link href="quiz.css" rel="stylesheet">
	</head>
	<body>
		<div id="timer" class="timer"></div>
		<div id="quizContainer" class="container">
			<div class="title">Quiz Game</div>
			<div class="subtitle">Select Difficult</div>
			<div id="hard" class="btn">HARD</div>
			<div id="normal" class="btn">NORMAL</div>
			<img src="" class="image">
			<div id="question" class="question"></div>
			<div class="option" id="option1"></div>
			<div class="option" id="option2"></div>
			<div class="option" id="option3"></div>
			<div class="option" id="option4"></div>
		</div>
		<div id="result" class="container result"></div>

		<script src="jquery-3.3.1.min.js" charset="utf-8"></script>
		<script src="quiz-script.js"></script>

	</body>
</html>
